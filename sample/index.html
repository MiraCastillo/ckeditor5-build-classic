<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – basic editor example with markup – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – basic editor example with markup – development sample</h1>

<div id="editor"></div>
<button onclick="getMeOutput()">Try me</button>

<script src="../build/ckeditor.js"></script>
<script>
	ClassicEditor.create( document.getElementById( 'editor' ) )
		.then( editor => {
			window.editor = editor;
		} )
		.catch( err => {
			console.error( err.stack );
		} );
	function getMeOutput(){
		console.log("hello")
		var text = document.getElementsByClassName("ck-editor__editable")[0]
		console.log(text.children[0])
	}
</script>

</body>
</html>
